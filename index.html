
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">  

</head>
<body>

    <header>
        <h1>Tic Tac Toe</h1>
        <button class="playerx">Player X</button> <button class="newgame">NEW GAME</button> <button class="playero">Player O</button>
        <div>
        <h2></h2>
        </div>

    </header>   
    
    
    <div class="container">
        <div class="grid">
            <img class="img1" src="https://media0.giphy.com/media/5jT0jaNDsM6Ik7X9yq/giphy.gif?cid=ecf05e47pkhkn0ndn9zuzirdaktiq5b8w4r7s06z03hx1pj6&rid=giphy.gif&ct=g" alt="Confetti celebration!">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>    
    </div>
    
    <footer>
        
        <p id="choose">CHOOSE YOUR PLAYER</p>

    </footer>

    <script src="/js/jquery.js"></script>
    <script src="/js/tictactoe.js"></script>
</body>
</html>
